<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Estudiants</title>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet">
</head>
<body>

<div th:include="htmlUtils/navbar"></div>


<div class="container">
  <div class="row justify-content-center">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-striped table-hover table-sm">
              <thead class="thead-dark">
              <tr>
                <th>Id</th>
                <th>Nom</th>
                <th>Cognom</th>
                <th>Curs</th>
              </tr>
              </thead>
              <tbody>
              <tr th:each="estudiant : ${students}">
                <td class="text-wrap" th:text="${estudiant.studentId}"></td>
                <td class="text-wrap" th:text="${estudiant.nom}"></td>
                <td class="text-wrap" th:text="${estudiant.cognom}"></td>
                <td class="text-wrap" th:text="${estudiant.curs.nom}"></td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<div th:include="htmlUtils/footer"></div>
</body>
