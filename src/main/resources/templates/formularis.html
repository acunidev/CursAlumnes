<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Registration</title>
  <!-- Bootstrap CSS -->
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" rel="stylesheet">
  <style>
    .myforms {
      margin-top: 15px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-gap: 8px;
    }
  </style>
</head>
<body>
<header th:insert="~{htmlUtils/navbar}"></header>

<div class="myforms">
  <div th:replace="htmlUtils/add-course" th:with="curs=${curs}"></div>
  <div th:replace="htmlUtils/add-student" th:with="student=${student},cursoList=${cursoList}"></div>
</div>
<div th:include="htmlUtils/footer"></div>
</body>
