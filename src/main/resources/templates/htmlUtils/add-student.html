<div class="container" xmlns:th="http://www.thymeleaf.org">
  <div class="card">
    <div class="card-header">
      <h5 class="card-title">Registrar Alumne</h5>
    </div>
    <div class="card-body">
      <!--/*@thymesVar id="student" type="com.vae.cursalumnes.model.Student"*/-->
      <form method="POST" th:action="@{/alumnes/students/afegir}" th:object="${student}">
        <div class="mb-3">
          <label class="d-block">
            <span class="float-start">Nom del Alumne</span>
            <input class="form-control" placeholder="" th:field="*{nom}" type="text">
            <span style="color: red" th:errors="*{nom}"></span>
          </label>
        </div>
        <div class="mb-3">
          <label class="d-block">
            <span class="float-start">Cognom del Alumne</span>
            <input class="form-control" placeholder="" th:field="*{cognom}" type="text">
            <span style="color: red" th:errors="*{cognom}"></span>
          </label>
        </div>
        <div class="mb-3">
          <label class="d-block">
            <span class="float-start">Curs que vols cursar</span>
            <select class="form-select" th:field="*{curs.cursid}">
              <!--/*@thymesVar id="cursosList" type="java.util.List<com.vae.cursalumnes.model.Curs>"*/-->
              <option th:each="curs : ${cursosList}" th:text="${curs.nom}" th:value="${curs.cursid}"></option>
            </select>
          </label>
        </div>
        <div class="text-center">
          <button class="btn btn-info col-5" type="submit">Registrar-se</button>
        </div>
      </form>
    </div>
  </div>
</div>
